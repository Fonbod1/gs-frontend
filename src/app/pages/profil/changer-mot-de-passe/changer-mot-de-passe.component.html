<div class="row m-3">
  <div class="card col-md-4 text-center mr-3">
    <div class="col">
      <div class="mb-3">
        <img src="assets/product.png" class="rounded-circle" width="200px" height="200px"/>
      </div>
      <div class="mb-3 mt-3">
        <h2>Nom Prenom</h2>
        <small class="form-text text-muted">Adresse, Ville, 1234</small>
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <form class="mt-3">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Ancien mot de passe"
               [(ngModel)]="ancienMotDePasse" name="ancienMotDepasse">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Nouveau mot de passe"
               [(ngModel)]="nouveauMotDePasse" name="nouveauMotDePasse">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirmer mot de passe"
               [(ngModel)]="confirmationMotDePasse" name="confirmationMotDePasse">
      </div>
    </form>
    <div class="row">
      <div class="col-md-12 text-right">
        <button type="button" class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fa-regular fa-ban"></i>&nbsp; Annuler
        </button>
        <button type="button" class="btn btn-primary" (click)="changerMotDePasseUtilisateur()">
          <i class="fas fa-save"></i>&nbsp; Enregistrer
        </button>
      </div>
    </div>
  </div>
</div>
