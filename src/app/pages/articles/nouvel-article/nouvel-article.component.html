<!-- Designing the space for the image-->
<div class="col mb-3">
  <div class="col-md-12 mb-3">
    <img src="assets/product.png" class="rounded-circle" width="200px" height="200px"/>
  </div>
  <hr>

  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2> <i class="fa-solid fa-circle-info blue-color"></i>&nbsp; information de l'article</h2>
    </div>
    <div class="col-md-12">
      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="code article">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="designation">
          </div>
        </div>
      </form>
      <form>
        <div class="row mt-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="prix unitaire HT">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Taux TVA">
          </div>
        </div>
      </form>
      <form>
        <div class="row mt-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prix unitaire TTC">
          </div>
          <div class="col">
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Selectionner une categorie</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 text-right ">
    <button class="btn btn-danger mr-3" (click)="cancel()" >
      <i class="fa-regular fa-ban"></i>&nbsp; Annuler
    </button>
    <button class="btn btn-primary">
      <i class="fas fa-save"></i>&nbsp;Enregistrer
    </button>
  </div>

</div>
