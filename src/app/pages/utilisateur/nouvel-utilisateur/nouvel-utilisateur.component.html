<!-- Designing the space for the image -->
<div class="col mb-3">
  <div class="col-md-12 mb-3 text-center">
    <img src="assets/product.png" class="rounded-circle" width="200px" height="200px"/>
  </div>
  <hr>

  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2><i class="fa-solid fa-circle-info blue-color"></i>&nbsp; Information du l'utilisateur</h2>
    </div>

    <!-- ✅ Single form with two columns -->
    <form>
      <div class="row">
        <!-- LEFT SIDE -->
        <div class="col-md-6">
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Nom">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Prénom">
          </div>
          <div class="form-group mb-3">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Téléphone">
          </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-md-6">
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Adresse 1">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Adresse 2">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Ville">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Code postal">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Pays">
          </div>
        </div>
      </div>

      <!-- ✅ Buttons -->
      <div class="col-md-12 text-right mt-3">
        <button type="button" class="btn btn-danger mr-2">
          <i class="fa-regular fa-ban"></i>&nbsp; Annuler
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i>&nbsp; Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
