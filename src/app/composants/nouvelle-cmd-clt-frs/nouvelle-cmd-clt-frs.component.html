<!-- Designing the space for the image-->
<div class="col mb-3">
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 mb-3 mt-3">
      <h2> Nouvelle commande {{origin}}</h2>
    </div>
    <div class="row p-3 custom-border">
    <div class="col-md-5 border-right">
      <form>
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="code commande">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="date commande">
        </div>
        <div class="form-group">
          <select class="form-control" name="cltfrs" [(ngModel)]="selectedClientFournisseur">
            <option>Selectionner un {{origin}}</option>
            <option *ngFor="let obj of listClientsFournisseurs" [ngValue]="obj">
              {{obj.nom}}&nbsp; {{obj.prenom}}
            </option>

          </select>
        </div>
      </form>
    </div>
      <div class="col-md-5 custom-border-right">
        <div class="col">
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-circle-info blue-color"></i></div>
        <div class="col">{{selectedClientFournisseur.nom}}</div>
      </div>

      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-circle-info blue-color"></i></div>
        <div class="col">{{selectedClientFournisseur.prenom}}</div>
      </div>

      <div class="row">
        <div class="col-md-1"><i class="fas fa-phone-alt blue-color"></i></div>
        <div class="col">{{selectedClientFournisseur.numTel}}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-hourglass-half blue-color"></i></div>
        <div class="col">En PREPARATION</div>
      </div>
      </div>
      </div>
      <div class="col-md-2 text-center" >
        <img [src]=" selectedClientFournisseur.photo ? selectedClientFournisseur.photo :  'assets/product.png' " class="rounded-circle" width="150px" height="150px">
      </div>
    </div>
    <div>
      <div class="row col-md-12 mt-2 p-3 custom-border">

        <form>
        <!--  <div class="alert alert-danger" *ngIf="articleErrorMsg">
            {{ articleErrorMsg }}
          </div>-->
          <div class="form-row">

            <div class="col">
              <input type="text" class="form-control" placeholder="code article" [(ngModel)]="codeArticle"  (input)="searchArticleEvent()" name="codeArticle" >
               <div *ngIf="codeArticle.length && !articleNotYetSelected" class="autocomplete" class="autocomplete shadow p-3 mb-5 bg-white rounded">
                 <p class="p-1" *ngFor="let article of listArticle"
                    (click)="selectArticleClick(article)"
                 >
                   {{ article.codeArticle }}&nbsp;{{ article.designation }}
                 </p>
               </div>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Quantite" [(ngModel)]="quantite" name="quantite">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="prix unitaire" [(ngModel)]="searchedArticle.prixUnitaireTtc" name="prixunitair" >
            </div>
            <div class="col">
              <button type="button" class="btn btn-success" (click)="ajouterLigneCommande()" ><i class="fas fa-plus"></i> </button>
            </div>
          </div>
        </form>
      </div>
    </div>
        <!-- searched article =====> {{searchArticle.designation}} -->
    <div class="col mt-2 p-3 custom-border"  style="max-height:300px; overflow-y: scroll">
      <div class="col-md-12">
        <app-detail-cmd *ngFor="let ligne of lignesCommande"
              [lignComande]="ligne"
        ></app-detail-cmd>

      </div>
    </div>
    <div class="col mt-2 p-3 custom-border " >
      <div class="col-md-12 text-right">
        <h3>{{ totalCommande | number:'1.1-1' }} CFA</h3>
      </div>
    </div>
  <div class="col-md-12 text-right mt-3  ">
    <button class="btn btn-danger mr-3" (click)="cancelClick()">
      <i class="fa-regular fa-ban"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary" (click)="saveClick()">
      <i class="fas fa-save"></i>&nbsp;
      Enregistrer
    </button>
  </div>

</div>
