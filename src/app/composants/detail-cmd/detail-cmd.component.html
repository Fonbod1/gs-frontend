<div class="row mb-1 mr-0 custom-border">
  <!--  Details article-->
  <div class="col-md-3 custom-border-right mb-1 mt-1 ">
    <div class="row text-center">
      <div class="col-md-11">{{lignComande.article?.codeArticle}}</div>
      <!--<div class="col-md-11">{{ lignComande.article?.codeArticle }}</div>-->
    </div>
  </div>

  <div class="col-md-3 custom-border-right mb-1 mt-1 ">
    <div class="row">
      <div class="col-md-12 text-center">

        {{ lignComande.article?.designation }}
      </div>
    </div>
  </div>

  <div class="col-md-2 custom-border-right mb-1 mt-1 ">
    <div class="row">
      <div class="col-md-12 text-center">

        {{ lignComande.quantite }}
      </div>
    </div>
  </div>

  <div class="col-md-2 custom-border-right mb-1 mt-1 ">
    <div class="row">
      <div class="col-md-12 text-center">

        {{ lignComande.prixUnitaire }}
      </div>
    </div>
  </div>

  <div class="col-md-2 mb-1 mt-1">
    <div class="row">
      <div class="col-md-12 text-center">

       {{ lignComande.prixUnitaire && lignComande.quantite ? +lignComande.prixUnitaire * +lignComande.quantite : '' }}
      </div>
    </div>
  </div>
</div>
