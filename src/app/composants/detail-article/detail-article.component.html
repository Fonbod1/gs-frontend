<div class="row mb-1 mr-0  custom-border">
  <!-- Image column -->
  <div class="col-md-1 border-right p-1 text-center mb-1 mt-1 ">
    <img [src]="articleDto.photo ? articleDto.photo : 'assets/product.png' " width="100px" height="100px">
  </div>

  <!-- detail article -->
  <div class="col-md-5 border-right mb-1 mt-1 ">
    <div class="row mb-1 align-items-center">
      <div class="col-auto">
        <i class="fa-solid fa-circle-info blue-color"></i>
      </div>
      <div class="col">{{articleDto.codeArticle}}</div>
    </div>
    <div class="row mb-1 align-items-center">
      <div class="col-auto">
        <i class="fa-solid fa-circle-info blue-color"></i>
      </div>
      <div class="col">{{articleDto.designation}}</div>
    </div>
    <div class="row mb-1 align-items-center">
      <div class="col-auto">
        <i class="fa-solid fa-dollar-sign blue-color"></i>
      </div>
      <div class="col">{{articleDto.prixUnitaireHt}} £</div>
    </div>
    <div class="row mb-1 align-items-center">
      <div class="col-auto">
        <i class="fa-solid fa-dollar-sign blue-color"></i>
      </div>
      <div class="col">{{articleDto.prixUnitaireTtc}} £</div>
    </div>
  </div>

  <!-- Detail category -->
  <div class="col-md-3 border-riht mb-1 mt-1">
    <div class="row">
      <div class="col-md-2">
        <i class="fa-solid fa-flag-checkered blue-color"></i>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-12">{{articleDto.category?.code}}</div>
          <div class="col-md-12">{{articleDto.category?.designation}}</div>
        </div>

      </div>
    </div>

  </div>
  <!-- buttons action-->

  <!-- buttons action-->
  <div class="col-md-3 mb-1 mt-1">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn  btn-link " (click)="modifierArticle()">
          <i class="fa-solid fa-pencil"></i>&nbsp; Modifier
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn  btn-link text-danger" data-toggle="modal" [attr.data-target]="'#modalDeleteArticle' + articleDto.id">
          <i class="fa-solid fa-trash-can"></i>&nbsp;Supprime
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn  btn-link ">
          <i class="fa-solid fa-list-ul"></i>&nbsp; Detail
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalDeleteArticle{{articleDto.id}}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delete this article?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >
          <i class="fas fa-ban"></i>&nbsp;Annuler</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmerEtSupprimerArticle()">
          <i class="fa-solid fa-trash-can"></i>Supprimmer</button>
      </div>
    </div>
  </div>
</div>
